<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Hi Javier</h1>
      <p>This is your to do list.</p>
      <button>+</button> <input type="text" placeholder="enter task here" />
      <h2>Tasks</h2>
      <div class="taskBody">
          <span><button>x</button> put gas in my car.</span>
      </div>
      <h2>Completed</h2>
      <div class="completedTaskBody">
        <span><button>v</button> walk the dog.</span>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
